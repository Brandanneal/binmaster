<body>
<div id="info">
    <div class="info-box align-left" id="bot-info-div">
        <h2>BinMaster</h2>
        <h3 id="bot-info">
        </h3>
    </div>
    <div class="info-box align-left statistics" id="stats-box">
        <h2>Stats</h2>
        <h3 id="stats">
            purse balance: 0 coins
            <br>
            purse after sold: 0 coins
            <br>
            estimated profit: 0 coins
            <br>
            active auctions: 0
            <br>
            state: idle
        </h3>
    </div>
    <div class="info-box align-right statistics" id="time-box">
        <h2>Time Elapsed</h2>
        <h3 id="time">
            00:00:00
        </h3>
        <h3 id="update">
            0 seconds
        </h3>
    </div>
</div>

<div id="tab-wrapper">
    <ul id="auction-viewer" class="mcText tabcontent"> </ul>
    <div id="in-game-chat" class="tabcontent">
        <ul id="messages" class="mcText"></ul>
        <form id="mc-form">
            <input id="mc-input" class="input" placeholder="Type something and press 'Enter' to chat!">
            <button id="mc-send" class="send">Send</button>
        </form>
    </div>
    <div id="console-viewer" class="tabcontent">
        <ul id="console-messages"></ul>
        <form id="console-form">
            <input id="console-input" class="input" placeholder="Type something and press 'Enter' to send to the console!">
            <button id="console-send" class="send">Send</button>
        </form>
    </div>
    <div id="quick-commands"></div>
    <div id="config-editor"></div>
</div>
<div id="tabs">
    <button class="tab" id="in-game-chat-button" onclick="swap('in-game-chat')">In-Game Chat</button>
    <button class="tab" id="auction-viewer-button" onclick="swap('auction-viewer');">Auction Viewer</button>
    <button class="tab" id="console-viewer-button" onclick="swap('console-viewer');">Console Viewer</button>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="./socketIntegration.js"></script>
<script src="./tabs.js"></script>
<script src="./auctionViewer.js"></script>
<script src="./timer.js"></script>
</body>
</html>
